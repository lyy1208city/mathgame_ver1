    <style>
        body {

            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { 
            max-width: 600px; 
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        button, input[type="file"] { 
            display: block;
            margin: 15px auto;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: auto;
        }
        button:hover {
            background: #45a049;
        }
        input[type="file"] {
            background: transparent;
            color: #333;
            border: 1px solid #ddd;
            padding: 10px;
            cursor: pointer;
        }
        input[type="file"]::file-selector-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        button[onclick="downloadExample()"] {
            background: #2196F3;
        }
        button[onclick="downloadExample()"]:hover {
            background: #1e88e5;
        }
        button[onclick="clearLocalJson()"] {
            background: #f44336;
        }
        button[onclick="clearLocalJson()"]:hover {
            background: #e53935;
        }
    </style>
